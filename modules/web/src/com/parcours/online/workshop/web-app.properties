cuba.persistenceConfig = +com/parcours/online/workshop/persistence.xml

cuba.metadataConfig = +com/parcours/online/workshop/metadata.xml

cuba.viewsConfig = +com/parcours/online/workshop/views.xml

cuba.windowConfig = +com/parcours/online/workshop/web-screens.xml

cuba.menuConfig = +com/parcours/online/workshop/web-menu.xml

cuba.permissionConfig = +com/parcours/online/workshop/web-permissions.xml

